# Edits to use `global.toml` on a Windows system (mostly path changes)

[alacritty.files]
"config/alacritty/config.toml" = "~/AppData/Roaming/alacritty/alacritty.toml"
[alacritty.variables]
alacritty_sh_cmd = "{ program = 'pwsh', args = ['-NoLogo'] }"
alacritty_font = "{ family = 'Cascadia Code', style = 'Regular' }"

[bash.files]
"config/bash/config.sh" = "~/scoop/apps/git/current/etc/bash.bashrc"

[git.variables]
autocrlf = "true"
gh_path = "'C:\\\\Users\\\\Max.Harrison\\\\scoop\\\\apps\\\\gh\\\\current\\\\bin\\\\gh.exe'"

[helix.files]
"config/helix/config.toml" = "~/scoop/persist/helix/config.toml"
"config/helix/themes" = {target="~/appdata/roaming/helix/themes", type="symbolic", recurse=false}
[helix.variables]
sh_cmd = "['pwsh', '-c']"

[pypoetry.files]
"config/pypoetry/config.toml" = "~/AppData/Roaming/pypoetry/config.toml"

[winfetch.variables]
disks = "'C:'"
